---
- name: Finally
  hosts: svc-noc-exec
  become: "False"
  gather_facts: "False"
  any_errors_fatal: "True"
  vars_files:
    - "vars/main.yml"
  vars:
    ansible_tags: "{{ lookup('get_tags') }}"
  roles:
    - role: post
      become: "True"
      tags:
        - post
  post_tasks:
    - name:
      debug:
        msg: |
          Running tests. Threat all messages after that one as FATAL error.
      tags:
        - tests

    - name: Run post installation tests
      include_tasks: "{{item}}"
      with_myglob: ["./*_roles/*/tasks/tests.yml"]
      when: tower_run_tests
      tags:
        - tests
