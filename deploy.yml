---
- import_playbook: pre.yml

- name: Install NOC
  hosts: svc-noc-exec
  become: "True"
  gather_facts: "True"
  tags:
    - node
    - noc
  vars_files:
    - "vars/main.yml"
    - "vars/{{ ansible_distribution }}.yml"
  roles:
    - role: noc

- name: Install NOC microservices
  hosts: svc-noc-exec
  become: "True"
  strategy: "{% if groups['svc-noc-exec'] > 2 %}free{%else%}linear{%endif%}"
  gather_facts: "True"
  tags:
    - node
    - noc
  vars_files:
    - "vars/main.yml"
    - "vars/{{ ansible_distribution }}.yml"
  roles:
    - role: login
    - role: mrt
    - role: escalator
    - role: web
    - role: card
    - role: ch_datasource
    - role: omap
    - role: activator
    - role: grafanads
    - role: mailsender
    - role: tgsender
    - role: chwriter
    - role: classifier
    - role: correlator
    - role: syslogcollector
    - role: trapcollector
    - role: ping
    - role: sae
    - role: scheduler
    - role: discovery
    - role: bi

- import_playbook: noc_roles/migrate/service.yml

- import_playbook: post.yml
