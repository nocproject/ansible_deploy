- name: "Include OS-specific tasks"
  include: "os/{{ ansible_distribution }}/main.yml"

- name: Install pgbouncer monitoring
  template:
    src: "etc/telegraf/telegraf.d/pgbouncer.conf.j2"
    dest: "{{ telegraf_confd_path }}/pgbouncer.conf"
  notify: reload telegraf
  tags:
    - config
    - telegraf

- name: start pgbouncer
  service:
    name: pgbouncer
    enabled: yes
    state: started

- name: copy pgbouncer consul templates
  template:
    src: pgbouncer.json
    dest: "{{consul_configd_path}}"
  notify: reload consul
  tags:
    - consul

- name: copy pgbouncer check script
  template:
    src: pgbouncer_check.sh.j2
    dest: "{{consul_scripts_path}}/pgbouncer_check.sh"
    mode: 0755
  notify: reload consul
  no_log: true
  tags:
    - consul