---
- name: reload systemd
  become: yes
  systemd:
    name: pgbouncer
    daemon_reload: yes

- name: reload telegraf
  become: yes
  service:
    name: telegraf
    state: reloaded

- name: reload pgbouncer
  become: yes
  service:
    name: pgbouncer
    state: reloaded

- name: restart pgbouncer
  become: yes
  service:
    name: pgbouncer
    state: restarted

- name: reload consul
  become: yes
  service:
    name: consul
    state: reloaded