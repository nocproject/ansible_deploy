---
- name: include nsqadmin os specific tasks
  include: "os/{{ ansible_distribution }}/main.yml"

- name: add nsqd group
  group:
    name: nsq

- name: add nsqd user
  user:
    name: nsq
    shell: "{{fake_shell}}"

- name: Install nsqadmin monitoring
  template:
    src: "etc/telegraf/telegraf.d/nsqadmin.conf.j2"
    dest: "{{ telegraf_confd_path }}/nsqadmin.conf"
  notify: reload telegraf
  tags:
    - config
    - telegraf

- name: create nsqd log dif
  file:
    path: "{{ item }}"
    state: directory
    mode: 0770
    group: nsq
    owner: nsq
  when: "'FreeBSD' in ansible_system"
  with_items:
    - "{{nsd_log_dir}}"

- name: Enable nsqadmin system service
  service:
    name: "nsqadmin"
    enabled: yes
    state: started