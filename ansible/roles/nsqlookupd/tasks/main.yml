---
- name: include nsqlookupd os specific tasks
  include: "os/{{ ansible_distribution }}/main.yml"

- name: add nsqd group
  group:
    name: nsq

- name: add nsqd user
  user:
    name: nsq
    shell: "{{fake_shell}}"

- name: create path for on-disk queue files
  file:
    path: "{{ item }}"
    state: directory
    mode: 0770
    group: nsq
    owner: nsq
  with_items:
    - "{{nsqd_db_dir}}"
    - "{{nsqd_config_dir}}"

- name: Install nsqlookupd monitoring
  template:
    src: "etc/telegraf/telegraf.d/nsqlookupd.conf.j2"
    dest: "{{ telegraf_confd_path }}/nsqlookupd.conf"
  notify: reload telegraf
  tags:
    - config
    - telegraf

- name: install nsqlookupd config
  template:
    src: config/nsqlookupd.conf.j2
    dest: "{{nsqd_config_dir}}/nsqlookupd.conf"
  notify: restart nsqlookupd
  tags:
    - config

- name: create nsqd log dir
  file:
    path: "{{ item }}"
    state: directory
    mode: 0770
    group: nsq
    owner: nsq
  when: "'FreeBSD' in ansible_system"
  with_items:
    - "{{nsd_log_dir}}"

- name: Enable nsqlookupd system service
  service:
    name: "nsqlookupd"
    enabled: yes
    state: started

- name: copy nsqlookupd consul templates
  template:
    src: "{{item}}"
    dest: "{{consul_configd_path}}/"
  notify: reload consul
  with_items:
    - nsqlookupd.json
    - nsqlookupdhttp.json
  tags:
    - consul