---
# File: install_remote.yml - package installation tasks for Consul
- name: Get Consul package checksum file
  get_url:
    url: "{{ consul_checksum_file_url }}"
    dest: "{{ consul_temp_file_checksum }}"
    validate_certs: yes
  delegate_to: 127.0.0.1
  become: no
  run_once: yes
  tags:
    - requirements
  environment:
    https_proxy: "{{http_proxy}}"
  when: "'Linux' in ansible_system"

- name: Get Consul package checksum
  shell: "grep {{ consul_pkg }} {{ consul_temp_file_checksum }}"
  register: consul_sha256
  delegate_to: 127.0.0.1
  become: no
  run_once: yes
  changed_when: false
  tags:
    - requirements
  when: "'Linux' in ansible_system"

- name: Download Consul
  get_url:
    url: "{{ consul_zip_url }}"
    dest: "{{consul_temp_file}}"
    checksum: "sha256:{{ consul_sha256.stdout.split(' ')|first }}"
    timeout: 42
    validate_certs: yes
  delegate_to: 127.0.0.1
  become: no
  run_once: yes
  tags:
    - requirements
  environment:
    https_proxy: "{{http_proxy}}"
  when: "'Linux' in ansible_system"

- name: create consul tmp dir
  file:
    dest: "{{ consul_temp_unarchive }}"
    state: directory
  tags:
    - requirements

- name: Unarchive Consul and install binary
  unarchive:
    src: "{{consul_temp_file}}"
    dest: "{{ consul_temp_unarchive }}"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: 0755
    creates: "{{ consul_temp_unarchive }}/consul"
  tags:
    - requirements
  when: "'Linux' in ansible_system"

- name: Overwrite Consul binary if needed
  copy:
    src: "{{ consul_temp_unarchive }}/consul"
    dest : "{{ consul_bin_path }}/consul"
    remote_src: yes
    mode: 0755
  tags:
    - requirements
  notify:
    - restart consul
  when: "'Linux' in ansible_system"
