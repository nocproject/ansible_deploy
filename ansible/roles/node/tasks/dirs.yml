- name: Create required directories #hack. have to be fixed
  file:
    path: "{{noc_root}}/lib/python2.7/site-packages/__pycache__"
    state: "directory"
    owner: "{{ noc_user }}"
    mode: 0755

- name: Create required directories
  file:
    path: "{{item}}"
    state: "directory"
    owner: "{{noc_user}}"
    mode: 0755
  with_items:
    - "{{noc_etc}}"
    - "{{noc_root}}/var"
    - "{{noc_logs}}"
    - "{{noc_var_lib}}"
    - "{{noc_reports_dir}}"

- name: Create etc directories
  file:
    path: "{{item}}"
    state: "directory"
    owner: "{{noc_user}}"
    mode: 0755
  with_items:
    - "{{noc_etc}}"
    - "{{noc_etc}}/services/"
    - "{{noc_etc}}/address/"
    - "{{noc_etc}}/ssh/"

- name: Create required directories
  file:
    path: "{{item}}"
    state: "directory"
    owner: "root"
    mode: 0755
  with_items:
    - "{{noc_root}}/var/etc"
    - "{{noc_root}}/var/db"

- name: Create crashinfo directory
  file:
    path: "{{noc_crashinfo_dir}}"
    state: "directory"
    owner: "{{noc_user}}"
    mode: 0755
    recurse: yes

- name: Create required directories for bi
  file:
    path: "{{item}}"
    state: "directory"
    owner: "{{noc_user}}"
    mode: 0755
  with_items:
    - "{{bi_export_dir}}"
    - "{{bi_export_dict_dir}}"
    - "{{bi_export_dict_data_dir}}"