# nginx role
---
- include: "os/{{ ansible_distribution }}/main.yml"

- name: Install nginx monitoring
  template:
    src: "etc/telegraf/telegraf.d/nginx.conf.j2"
    dest: "{{ telegraf_confd_path }}/nginx.conf"
  notify: reload telegraf
  tags:
    - config
    - telegraf


- name: Set up SSL directory
  file:
    path: "{{ nginx_ssl_key_path | dirname }}"
    mode: 0700
    owner: "{{ nginx_user }}"
    state: directory

- name: Set up SSL key
  copy:
    content: "{{ noc_ssl_key }}"
    dest: "{{ nginx_ssl_key_path }}"
    mode: 0400
    owner: "{{ nginx_user }}"
  notify: reload nginx
  no_log: true

- name: Set up SSL certificate
  copy:
    content: "{{ noc_ssl_cert }}"
    dest: "{{ nginx_ssl_cert_path }}"
    mode: 0400
    owner: "{{ nginx_user }}"
  notify: reload nginx
  no_log: true

- name: Setup nginx
  template:
    src: "{{item.name}}"
    dest: "{{item.path}}"
  notify: reload nginx
  with_items:
    - name: noc.conf.j2
      path: "{{ nginx_conf_path }}"
  tags:
    - config

- name: Install assets
  command: "{{ noc_root }}/scripts/deploy/install-packages requirements/{{ item }}.json"
  args:
    chdir: "{{ noc_root }}"
  register: s
  changed_when: "'CHANGED' in s.stdout"
  with_items: "{{ required_assets }}"
  environment:
    http_proxy: "{{http_proxy}}"
    https_proxy: "{{http_proxy}}"
  tags:
    - requirements

- name: Enable Nginx system service
  service:
    name: "{{ nginx_system_service }}"
    enabled: yes
    state: started

- name: copy nginx consul templates
  template:
    src: nginx.json
    dest: "{{consul_configd_path}}/"
  notify: reload consul
  tags:
    - consul