---
- name: include nsqd os specific tasks
  include: "os/{{ ansible_distribution }}/main.yml"

- name: add nsqd group
  group:
    name: nsq

- name: add nsqd user
  user:
    name: nsq
    shell: "{{fake_shell}}"

- name: create path for on-disk queue files
  file:
    path: "{{ item }}"
    state: directory
    mode: 0770
    group: nsq
    owner: nsq
  with_items:
    - "{{nsqd_db_dir}}"
    - "{{nsqd_config_dir}}"

- name: create nsqd log dif
  file:
    path: "{{ item }}"
    state: directory
    mode: 0770
    group: nsq
    owner: nsq
  when: "'FreeBSD' in ansible_system"
  with_items:
    - "{{nsd_log_dir}}"

- name: check if nsq already exists
  stat:
    path: "{{ noc_root }}/bin/nsqd"
  register: nsqd_binary

- name: check if version is ok
  command: "{{ noc_root }}/bin/nsqd --version"
  register: nsq_installed_version
  changed_when: false
  when: nsqd_binary.stat.exists

- name: check version
  set_fact: nsq_version_is_ok=True
  when: "nsq_version in nsq_installed_version and nsq_installed_version is defined"

- name: Install nsqd monitoring
  template:
    src: "etc/telegraf/telegraf.d/nsqd.conf.j2"
    dest: "{{ telegraf_confd_path }}/nsqd.conf"
  notify: reload telegraf
  tags:
    - config
    - telegraf

- name: install nsqd config
  template:
    src: etc/config/nsqd.conf.j2
    dest: "{{nsqd_config_dir}}/nsqd.conf"
  notify: restart nsqd
  tags:
    - config

- name: Enable nsq system service
  service:
    name: "nsqd"
    enabled: yes
    state: started

- name: copy nsqd consul templates
  template:
    src: "{{item}}"
    dest: "{{consul_configd_path}}/"
  notify: reload consul
  with_items:
    - nsqd.json
    - nsqdhttp.json
  tags:
    - consul