- name: Pull NOC custom
  git:
    repo: "{{noc_custom_repo}}"
    dest: "{{noc_root}}/custom"
    version: "{{noc_custom_version}}"
    force: yes
    clone: yes
  when:
    - noc_custom_enabled
    - noc_custom_repo is defined
    - noc_custom_version is defined
    - noc_custom_version
  environment:
    https_proxy: "{{http_proxy}}"
  tags:
    - mercurial
