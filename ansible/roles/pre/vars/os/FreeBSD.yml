# FreeBSD settings
---
etc_prefix: /usr/local/etc

grafana_home: /usr/local/share/grafana
grafana_system_service: grafana

influx_path: /usr/local/bin/influx
influxdb_conf: /usr/local/etc/influxd.conf
influxdb_db_path: /var/db/influxdb
influxdb_db_path_meta: "{{ influxdb_db_path }}/meta"
influxdb_db_path_data: "{{ influxdb_db_path }}/data"
influxdb_db_path_wal: "{{ influxdb_db_path }}/wal"
influxdb_group: influxd
influxdb_system_service: influxd
influxdb_user: influxd

mongo_arbiter_pid: " "
mongo_db_path: /var/db/mongodb/
mongo_log_path: /var/db/mongodb/mongod.log
mongo_pid: /var/db/mongodb/mongod.lock
mongo_path: /usr/local/bin/mongo
mongod_path: /usr/local/bin/mongod

nginx_conf_path: /usr/local/etc/nginx/nginx.conf
nginx_conf_upstream_path: /usr/local/etc/nginx/upstream.conf
nginx_log_dir: /var/log/nginx
nginx_path: /usr/local/sbin/nginx
nginx_ssl_cert_path: /usr/local/etc/nginx/ssl/noc.crt
nginx_ssl_key_path: /usr/local/etc/nginx/ssl/noc.key
nginx_reload_command: "service nginx reload"
nginx_user: www

telegraf_reload_command: "service telegraf reload"

postgres_bin_dir: /usr/local/bin
postgres_path: /usr/local/bin/postgres
postgres_user: pgsql
postgres_data_dir: /usr/local/pgsql/data
postgresql_conf_path: /usr/local/pgsql/data/postgresql.conf
postgresql_hba_path: /usr/local/pgsql/data/pg_hba.conf
postgresql_version: 9.5

tower_path: /usr/local/tower

consul_bin_path: /usr/local/bin
consul_template_bin_path: /usr/local/bin
consul_template_group: wheel

pip_cflags: "-O2 -pipe -fno-strict-aliasing -fstack-protector -I/usr/local/include"
pip_ldflags: "-L/usr/local/lib"

noc_prefix: /usr/local
noc_root: "{{noc_prefix}}/noc"

pgbouncer_path_pid: /var/run/pgbouncer
nsd_log_dir: /var/log/nsq
