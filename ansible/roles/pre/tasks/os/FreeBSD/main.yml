---
- name: Setting hostname in rc.conf
  lineinfile: dest=/etc/rc.conf regexp=^hostname= line="hostname=\"{{ ansible_hostname }}\""
  tags:
    - config

- name: Install FreeBSD system packages
  pkgng:
    name: {{item}}
    state: present
  with_items:
    - ca_root_nss
    - sudo
    - curl
    - zip
  tags:
    - requirements

