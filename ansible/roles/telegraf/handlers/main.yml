---
- name: reload systemd
  become: yes
  systemd:
    name: telegraf
    daemon_reload: yes

- name: reload telegraf
  become: yes
  service:
    name: telegraf
    state: reloaded

- name: restart telegraf
  become: yes
  service:
    name: telegraf
    state: restarted

- name: reload consul
  service:
    name: consul
    state: reloaded