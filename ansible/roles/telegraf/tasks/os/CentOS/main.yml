---
- name: Add CentOS InfluxDB repository
  yum_repository:
    name: influxdb
    description: CentOS InfluxDB Repository
    baseurl: https://repos.influxdata.com/centos/{{ ansible_distribution_major_version }}/{{ ansible_architecture }}/stable
    gpgcheck: yes
    gpgkey: https://repos.influxdata.com/influxdb.key
    enabled: yes
  environment:
    http_proxy: "{{http_proxy}}"
    https_proxy: "{{http_proxy}}"
  tags:
    - repo

- name: Install CentOS system packages
  yum:
    name: "{{ item }}"
    state: latest
    update_cache: no
  with_items:
   - telegraf
  environment:
    https_proxy: "{{ http_proxy }}"
    http_proxy: "{{ http_proxy }}"
  tags:
    - requirements

- name: create systemd override dir
  file:
    path: "/etc/systemd/system/telegraf.service.d/"
    state: directory
  tags:
    - config

- name: Install telegraf override.conf
  template:
    src: "telegraph.override.conf.j2"
    dest: "/etc/systemd/system/telegraf.service.d/noc.conf"
  tags:
    - config
  notify:
    - reload systemd
    - restart telegraf