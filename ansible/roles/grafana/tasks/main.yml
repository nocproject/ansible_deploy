---
- include: "os/{{ ansible_distribution }}/main.yml"

- name: Create Grafana config
  template:
    src: grafana.ini
    dest: "{{ etc_prefix }}/grafana/grafana.ini"
  notify: restart grafana
  tags:
    - config

- name: Start Grafana service
  service:
    name: "{{ grafana_system_service }}"
    enabled: yes
    state: started

- name: Set up dynamic dashboards
  template:
    src: "{{item.src}}"
    dest: "{{item.dest}}"
  with_items:
    - src: noc.js.j2
      dest: "{{ grafana_home }}/public/dashboards/noc.js"
    - src: report.js.j2
      dest: "{{ grafana_home }}/public/dashboards/report.js"

- name: Install Grafana simple datasource plugin
  shell: "grafana-cli plugins install grafana-simple-json-datasource"
  args:
    creates: "{{ noc_root }}/var/db/grafana_plugins/grafana-simple-json-datasource/src/datasource.js"
  notify: restart grafana
  environment:
    http_proxy: "{{http_proxy}}"
    https_proxy: "{{http_proxy}}"
  tags:
    - requirements

- name: copy Grafana consul templates
  template:
    src: grafana.json.j2
    dest: "{{consul_configd_path}}/grafana.json"
  notify: reload consul
  tags:
    - consul