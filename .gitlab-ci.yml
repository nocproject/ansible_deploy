---
stages:
  - lint
  - build

lint:
  stage: lint
  image: registry.getnoc.com/infrastructure/ansible_linter:master
  script:
    - export ANSIBLE_ROLES_PATH=./additional_roles:./system_roles:./noc_roles
    - export ANSIBLE_LIBRARY=./library:./system_roles/mongod/library
    - yamllint .
    - ansible-lint */*/service.yml -v
    - ansible-playbook */*/service.yml --syntax-check
    - git ls-files | grep -v molecule/| xargs ansible-review -c .ansible-review -q
  tags:
    - docker

.base_builder: &base_builder
  stage: build
  image: registry.getnoc.com/infrastructure/molecule-docker:master
  before_script:
    - echo ${ssh_identity_text} | tr -d ' ' | base64 -d > /tmp/temporary_ssh_key
    - chmod 0400 /tmp/temporary_ssh_key
  script:
    - molecule test -s $SCENARIO_NAME
  tags:
    - docker
  cache:
    key: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - /tmp/dist
  only:
    - branches@code.getnoc.com/noc/ansible_deploy
    - master@code.getnoc.com/noc/ansible_deploy

build_centos:
  variables:
    PIP_CACHE: /root/.cache/pip
    PKG_CACHE: /var/cache/yum
    SCENARIO_NAME: default
  <<: *base_builder


build_debian8:
  variables:
    PIP_CACHE: /root/.cache/pip
    PKG_CACHE: /var/cache/apt/archives
    SCENARIO_NAME: debian8
  <<: *base_builder

build_debian9:
  variables:
    PIP_CACHE: /root/.cache/pip
    PKG_CACHE: /var/cache/apt/archives
    SCENARIO_NAME: debian9
  <<: *base_builder

build_ubuntu16:
  variables:
    PIP_CACHE: /root/.cache/pip
    PKG_CACHE: /var/cache/apt/archives
    SCENARIO_NAME: ubuntu16
  <<: *base_builder

build_ubuntu18:
  variables:
    PIP_CACHE: /root/.cache/pip
    PKG_CACHE: /var/cache/apt/archives
    SCENARIO_NAME: ubuntu18
  <<: *base_builder
  allow_failure: true  # lack of mongodb 3.6 support.

build_freebsd:
  variables:
    PIP_CACHE: /root/.cache/pip
    PKG_CACHE: /var/cache/pkg
    SCENARIO_NAME: freebsd
  <<: *base_builder
  allow_failure: true  # to hard to maintain without maintainer. often incompatible changes

build_rhel:
  variables:
    PIP_CACHE: /root/.cache/pip
    PKG_CACHE: /var/cache/yum
    SCENARIO_NAME: freebsd
  <<: *base_builder
  allow_failure: true  # should be fixed. with additional role for registration

build_oel7:
  variables:
    PIP_CACHE: /root/.cache/pip
    PKG_CACHE: /var/cache/yum
    SCENARIO_NAME: oel7
  <<: *base_builder
  allow_failure: true  # no active users for platform
