---
- name: Install and configure nginx
  hosts: svc-nginx-exec
  serial: 50%
  become: "True"
  tags:
    - nginx
    - web
    - external
  any_errors_fatal: "True"
  vars_files:
    - "../../vars/main.yml"
    - "../../vars/{{ ansible_distribution }}.yml"
  roles:
    - role: nginx
  post_tasks:
    - name: set nginx complete
      set_fact:
        nginx_complete: "True"
