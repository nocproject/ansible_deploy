---
- name: reload systemd
  systemd:
    name: nsqlookupd
    daemon_reload: yes

- name: restart nsqlookupd
  become: yes
  service:
    name: nsqlookupd
    state: restarted

- name: reload telegraf
  become: yes
  service:
    name: telegraf
    state: reloaded

- name: reload consul
  become: yes
  service:
    name: consul
    state: reloaded
  when: "'Linux' in ansible_system"

- name: freebsd reload consul
  become: yes
  service:
    name: consul
    state: restarted
  when: "'FreeBSD' in ansible_system"