---
- name: download nsq daemon
  get_url:
    url: "{{nsq_url}}"
    dest: "{{nsq_temp_file}}"
    validate_certs: "True"
  delegate_to: 127.0.0.1
  become: "False"
  run_once: "True"
  register: nsq_download
  retries: 4
  delay: 2
  until: nsq_download is succeeded
  environment:
    https_proxy: "{{http_proxy}}"

- name: unanchive nsqd
  unarchive:
    src: "{{nsq_temp_file}}"
    dest: "{{nsq_root}}"
    extra_opts: ['--strip-components=2']
    creates: "{{nsq_root}}/nsqlookupd"

- name: install nsqlookupd.service file
  template:
    src: "etc/systemd/system/nsqlookupd.service"
    dest: "/etc/systemd/system/nsqlookupd.service"
  notify:
    - reload systemd
    - restart nsqlookupd
