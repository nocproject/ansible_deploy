
- name: reload systemd
  become: yes
  systemd:
    name: "{{postgres_system_service}}"
    daemon_reload: yes

- name: reload postgres
  become: yes
  service:
    name: "{{postgres_system_service}}"
    state: reloaded

- name: restart postgres
  become: yes
  service:
    name: "{{postgres_system_service}}"
    state: restarted
