---
- name: Goss tasks
  hosts: svc-goss-exec
  become: "True"
  any_errors_fatal: "False"
  gather_facts: "False"
  tags:
    - goss
    - external
  vars_files:
    - "../../vars/main.yml"
    - "../../vars/{{ ansible_distribution }}.yml"
  roles:
    - role: goss
      when:
        - goss_complete is not defined
        - has_svc_goss is defined
    - role: goss
      vars: { goss_service_name: ansible }
      when:
        - has_svc_goss is defined
    - role: goss
      vars: { goss_service_name: time }
      when:
        - has_svc_goss is defined
