---
- name: reload systemd
  systemd:
    name: nsqd
    daemon_reload: yes

- name: reload consul
  become: yes
  service:
    name: consul
    state: reloaded

- name: reload consul-template
  become: yes
  service:
    name: consul-template
    state: reloaded

- name: reload telegraf
  become: yes
  service:
    name: telegraf
    state: reloaded

- name: restart nsqd
  become: yes
  service:
    name: nsqd
    state: restarted

- name: reload nsqd
  become: yes
  service:
    name: nsqd
    state: reloaded