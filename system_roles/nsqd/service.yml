---
- name: Install and configure nsq
  hosts: svc-nsqd-exec
  become: "True"
  any_errors_fatal: "True"
  tags:
    - nsq
    - nsqd
    - external
  vars_files:
    - "../../vars/main.yml"
    - "../../vars/{{ ansible_distribution }}.yml"
  roles:
    - role: nsqd
  post_tasks:
    - name: set nsqd complete
      set_fact:
        nsqd_complete: "True"
