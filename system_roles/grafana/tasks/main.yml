---
- include_tasks: "os/{{ ansible_distribution }}/main.yml"

- name: Create Grafana config
  template:
    src: grafana.ini
    dest: "{{ etc_prefix }}/grafana/grafana.ini"
  notify: restart grafana
  #no_log: true
  tags:
    - config

- name: create grafana users
  import_role:
    name: postgres
    tasks_from: users
  vars:
      db_name: "{{grafana_pg_db}}"
      db_password: "{{grafana_pg_password}}"
      db_user: "{{grafana_pg_user}}"
  delegate_to: "{{groups['svc-postgres-master'][0]}}"

- name: create Grafana dir
  file:
    path: "{{ item }}"
    mode: 0755
    state: directory
    group: grafana
    owner: grafana
  with_items:
    - "{{grafana_dashboard_dir}}"
    - "{{grafana_plugins_dir}}"

- name: Start Grafana service
  service:
    name: "{{ grafana_system_service }}"
    enabled: yes
    state: started

- name: Set up dynamic dashboards
  template:
    src: "{{item.src}}"
    dest: "{{item.dest}}"
  no_log: "{{tower_show_secrets}}"
  with_items:
    - src: noc.js.j2
      dest: "{{ grafana_home }}/public/dashboards/noc.js"
    - src: report.js.j2
      dest: "{{ grafana_home }}/public/dashboards/report.js"

- name: Install Grafana simple datasource plugin
  command: "grafana-cli plugins install grafana-simple-json-datasource"
  args:
    creates: "{{grafana_plugins_dir}}/grafana-simple-json-datasource/src/datasource.js"
  notify: restart grafana
  environment:
    http_proxy: "{{http_proxy}}"
    https_proxy: "{{http_proxy}}"
  tags:
    - requirements

- name: Install Grafana clickhouse datasource plugin
  command: "grafana-cli plugins install vertamedia-clickhouse-datasource"
  args:
    creates: "{{grafana_plugins_dir}}/vertamedia-clickhouse-datasource/datasource.js"
  notify: restart grafana
  environment:
    http_proxy: "{{http_proxy}}"
    https_proxy: "{{http_proxy}}"
  tags:
    - requirements

- name: place consul check
  import_role:
    name: consul
    tasks_from: service
  vars:
    consul_service_name: grafana
    consul_service_tags: ""
    consul_service_port: "{{grafana_http_port}}"
    consul_service_check_type: "http"
    consul_service_check_value: "http://localhost:{{grafana_http_port}}/api/health"
    consul_service_check_interval: "10s"
    consul_service_check_http_skip_verify: False

- name: Install grafana monitoring
  include_role:
    name: monitoring
    tasks_from: monitor
  vars:
    monitoring_service_name: grafana
    monitoring_service_tags: ""
    monitoring_service_port: "{{grafana_http_port}}"
    monitoring_service_address: "{{ ansible_host }}"
    monitoring_service_check_interval: "10s"
    monitoring_service_procstat_check: True
    monitoring_service_procstat_type: pattern
    monitoring_service_procstat_value: grafana-server
  when: has_svc_monitoring is defined
  tags:
    - monitoring