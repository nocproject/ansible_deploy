---
- name: "Install Grafana {{item}} plugin"
  grafana_plugin:
    name: "{{item}}"
    version: latest
    state: present
    grafana_plugins_dir: "{{grafana_plugins_dir}}"
  with_items:
    - grafana-simple-json-datasource
    - vertamedia-clickhouse-datasource
  notify: restart grafana
  environment:
    https_proxy: "{{http_proxy}}"
  tags:
    - requirements
