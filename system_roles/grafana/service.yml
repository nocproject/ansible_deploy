- name: Install and configure grafana
  hosts: svc-grafana-exec
  become: yes
  serial: 50%
  any_errors_fatal: true
  tags:
    - grafana
    - external
  vars_files:
    - "../../vars/main.yml"
  roles:
    - role: grafana
  post_tasks:
    - name: set grafana complete
      set_fact:
        grafana_complete: True