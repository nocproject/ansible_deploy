---
- name: clickhouse tasks
  hosts: svc-clickhouse-exec
  become: "True"
  any_errors_fatal: "False"
  gather_facts: "True"
  tags:
    - clickhouse
    - external
  vars_files:
    - "../../vars/main.yml"
    - "../../vars/{{ ansible_distribution }}.yml"
  roles:
    - role: clickhouse
  post_tasks:
    - name: set clickhouse complete
      set_fact:
        clickhouse_complete: "True"
