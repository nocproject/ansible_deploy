---
- name: reload consul
  become: yes
  service:
    name: consul
    state: reloaded

- name: reload clickhouse-server
  become: yes
  service:
    name: "{{clickhouse_service_name}}"
    state: reloaded

- name: restart clickhouse-server
  become: yes
  service:
    name: "{{clickhouse_service_name}}"
    state: restarted