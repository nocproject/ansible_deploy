---
- name: Nats tasks
  hosts: svc-nats-exec
  become: "True"
  any_errors_fatal: "False"
  serial: 50%
  gather_facts: "True"
  tags:
    - nats
  vars_files:
    - "../../vars/main.yml"
    - "../../vars/{{ ansible_distribution }}.yml"
    - "vars/{{ ansible_distribution }}.yml"
  roles:
    - role: nats
      when: nats_complete is not defined
    - role: goss
      tags: [goss]
      vars:
        goss_service_name: nats
  post_tasks:
    - name: set nats complete
      set_fact:
        nats_complete: "True"
