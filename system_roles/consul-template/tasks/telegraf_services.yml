- debug: var=service
- name: "install noc_{{service}} template"
  copy:
    src: "noc_{{service}}.ctmpl"
    dest: "{{ consul_template_templates_dir }}/noc_{{service}}.ctmpl"
  notify:
    - reload consul-template

- name: install noc_{{service}} config for template
  template:
    src: "services/noc_{{service}}.conf.j2"
    dest: "{{consul_template_config_dir}}/noc_{{service}}.conf"
  notify:
    - reload consul-template
