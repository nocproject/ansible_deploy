- name: Consul tasks
  hosts: svc-consul-template-exec
  become: yes
  any_errors_fatal: false
  gather_facts: True
  vars_files:
    - "../../vars/main.yml"
    - "../../vars/{{ ansible_distribution }}.yml"
  roles:
    - role: consul-template
      tags:
        - consul-template
        - external
  post_tasks:
    - name: set consul-template complete
      set_fact:
        ct_complete: True