- name: Install and configure mongo
  hosts: svc-mongod-exec
  become: yes
  serial: 30%
  any_errors_fatal: true
  tags:
    - mongod
    - external
  vars_files:
    - "../../vars/main.yml"
    - "../../vars/{{ ansible_distribution }}.yml"
  pre_tasks:
    - name: set bootstrap state to single mongod
      set_fact:
        mongod_power: 'bootstrap'
      when:
        - mongod_power == 'server'
        - groups['svc-mongod-exec'] | length == 1
  roles:
    - role: mongod
