---
- name: Consul tasks
  hosts: svc-consul-exec
  become: "True"
  any_errors_fatal: "False"
  serial: 50%
  gather_facts: "True"
  vars_files:
    - "../../vars/main.yml"
    - "../../vars/{{ ansible_distribution }}.yml"
    - "vars/{{ ansible_distribution }}.yml"
  roles:
    - role: consul
      tags:
        - consul
      when: consul_complete is not defined
  post_tasks:
    - name: set consul complete
      set_fact:
        consul_complete: "True"
