---
- name: systemd script
  template:
    src: consul_systemd.service.j2
    dest: /lib/systemd/system/consul.service
    owner: root
    group: root
    mode: 0644
  tags:
    - config
  notify:
    - reload systemd
    - restart consul

# ignore erros will be even here or later
- name: check firewalld state
  command: systemctl is-active firewalld
  register: firewalld_state
  changed_when: false
  ignore_errors: yes
  tags:
    - config
    - firewall

- name: Add firewall permissions for nodes
  firewalld:
    port: "{{item}}"
    permanent: true
    state: enabled
    immediate: true
  when: "firewalld_state.stdout == 'active'"
  with_items:
    - 8300/tcp
    - 8301/tcp
    - 8301/udp
    - 8302/tcp
    - 8302/udp
    - 8500/tcp
  tags:
    - config
    - firewall

- name: Expose consul_bind_address as fact
  set_fact:
    consul_bind_address: "{{ansible_host}}"
  when: consul_address is defined and consul_address!='node_ip'
  tags:
    - config