---
- name: Install RedHat consul depends
  yum:
    name: "{{ item }}"
    state: present
    update_cache: "True"
  with_items:
    - python-virtualenv
  environment:
    https_proxy: "{{ http_proxy }}"
    http_proxy: "{{ http_proxy }}"
  tags:
    - requirements

- name: systemd script
  template:
    src: consul_systemd.service.j2
    dest: /lib/systemd/system/consul.service
    owner: root
    group: root
    mode: 0644
  tags:
    - config
  notify:
    - reload systemd
    - restart consul

- name: check firewalld state
  systemd:
    name: firewalld
  check_mode: "True"
  register: firewalld_state
  tags:
    - config
    - firewall

- name: Add firewall permissions for nodes
  firewalld:
    port: "{{item}}"
    permanent: "True"
    state: enabled
    immediate: "True"
  when: "firewalld_state.status.ActiveState == 'active'"
  with_items:
    - 8300/tcp
    - 8301/tcp
    - 8301/udp
    - 8302/tcp
    - 8302/udp
    - 8500/tcp
  tags:
    - config
    - firewall

- name: Expose consul_bind_address as fact
  set_fact:
    consul_bind_address: "{{ansible_host}}"
  when:
    - consul_address is defined
    - consul_address!='node_ip'
  tags:
    - config
