---
- name: BSD init script
  template:
    src: consul_bsdinit.j2
    dest: "{{etc_prefix}}/rc.d/consul"
    owner: root
    group: wheel
    mode: 0755
  notify: restart consul

- name: Expose consul_bind_address as fact
  set_fact:
    consul_bind_address: "{{ansible_host}}"
  when: consul_address!='node_ip'
  tags:
    - config