---
forms:
  correlator:
    description: >
      <strong>Service type</strong>: Internal <br/>
      <strong>Short description</strong>: Correlator <br/>
      <strong>Long description</strong>: Correlate events to alarms. <br/>
      <strong>Scale Recommendations</strong>: Have to be at least one per pool. Can be more than one. Will select active one via consul lock.<br/>
      <strong>docs</strong>: <a href=http://docs.getnoc.com/en/latest/services/correlator/ target=_blank>Correlator</a><br/>
      <strong>Placement constraint</strong>: No special recommendations.<br/>
    power:
      default: 1
      label: "Instances"
      type: int
      max: 999
      min: 0
    max_threads:
      default: 10
      label: "Correlator threads"
      type: int
services:
  correlator:
    level: pool
    category: internal
    supervisord:
      command: "./services/correlator/service.py"
      process_name: "%(program_name)s-%(process_num)02d"
      oom_score_adj: 20
      priority: 150
      startretries: 999
      stopwaitsecs: 5
      stdout_logfile_maxbytes: 10MB
      stdout_logfile_backups: 3
    depends:
      - noc