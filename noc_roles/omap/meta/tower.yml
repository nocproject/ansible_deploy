---
forms:
  omap:
    description: >
      <strong>Service type</strong>: Internal <br/>
      <strong>Short description</strong>: Omap service <br/>
      <strong>Long description</strong>: Maps ip<->database_id for ping service<br/>
      <strong>Scale Recommendations</strong>: At least two per installation. <br/>
      <strong>docs</strong>: <a href=http://docs.getnoc.com/en/latest/services/omap/ target=_blank>Omap</a><br/>
      <strong>Placement constraint</strong>: No special recommendations.<br/>
    power:
      default: 2
      label: "Instances"
      type: int
      max: 24
      min: 0
    loglevel:
      default: info
      label: Loglevel
      type: list
      options:
        - disabled
        - debug
        - info
        - warning
        - error
        - critial

services:
  omap:
    level: global
    category: internal
    supervisord:
      command: "./services/omap/service.py"
      process_name: "%(program_name)s-%(process_num)02d"
      oom_score_adj: 100
      priority: 120
      startretries: 999
      stopwaitsecs: 1
      stdout_logfile_maxbytes: 10MB
      stdout_logfile_backups: 1
    depends:
      - noc
