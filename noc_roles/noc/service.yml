- name: Install NOC
  hosts: svc-noc-exec
  become: "True"
  strategy: "free"
  gather_facts: "True"
  tags:
    - noc
  vars_files:
    - "../../vars/main.yml"
    - "../../vars/{{ ansible_distribution }}.yml"
  roles:
    - role: noc
    - role: goss
      tags: [goss]
      vars:
        goss_service_name: noc

