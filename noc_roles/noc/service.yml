- name: Install NOC
  hosts: noc-svc-*
  become: yes
  strategy: "{% if groups['svc-noc-exec'] > 2 %}free{%else%}linear{%endif%}"
  gather_facts: True
  tags:
    - node
    - noc
  vars_files:
    - "../../vars/main.yml"
    - "../../vars/{{ ansible_distribution }}.yml"
  pre_tasks:
    - meta: flush_handlers
  roles:
    - role: noc
    - role: login
    - role: mrt
    - role: escalator
    - role: web
    - role: card
    - role: ch_datasource
    - role: omap
    - role: activator
    - role: grafanads
    - role: mailsender
    - role: tgsender
    - role: chwriter
    - role: classifier
    - role: correlator
    - role: syslogcollector
    - role: trapcollector
    - role: ping
    - role: sae
    - role: scheduler
    - role: discovery
    - role: bi