---
- name: Add PostgreSQL repository RHEL
  yum_repository:
    name: pgdg-{{ postgres_version|replace(".","") }}-centos
    description: PostgreSQL {{ postgres_version }}
    baseurl: https://download.postgresql.org/pub/repos/yum/{{ postgres_version }}/redhat/rhel-{{ ansible_distribution_major_version }}-{{ ansible_architecture }}
    gpgcheck: "True"
    gpgkey: https://apt.postgresql.org/pub/repos/yum/RPM-GPG-KEY-PGDG-{{ postgres_version|replace(".","") }}
    enabled: "True"
  environment:
    http_proxy: "{{http_proxy}}"
    https_proxy: "{{http_proxy}}"
  tags:
    - repo

- name: Install CentOS system packages 1/2
  yum:
    name: "{{ packages }}"
    state: present
    update_cache: "True"
  become: "True"
  vars:
    packages:
      - epel-release
  environment:
    https_proxy: "{{ http_proxy }}"
    http_proxy: "{{ http_proxy }}"
  tags:
    - requirements

- name: Install CentOS system packages 2/2
  yum:
    name: "{{ packages }}"
    state: present
    update_cache: "True"
  vars:
    packages:
      - git
      - patch
      - python-virtualenv
      - gcc
      - postgresql{{ postgres_version|replace(".","") }}
      - postgresql-devel
      - postgresql{{ postgres_version|replace(".","") }}-devel
      - libffi
      - libffi-devel
      - libmemcached
      - libmemcached-devel
      - zlib-devel
      - jemalloc
      - bzip2
  environment:
    https_proxy: "{{ http_proxy }}"
    http_proxy: "{{ http_proxy }}"
  tags:
    - requirements

- name: Install supervisord init script
  template:
    src: "noc.service.j2"
    dest: "/etc/systemd/system/{{ noc_system_service }}.service"
    mode: "a+r"
  notify: reload systemd
