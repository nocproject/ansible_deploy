---
- name: Install Ubuntu system packages
  apt:
    name: "{{ packages }}"
    update_cache: "True"
    cache_valid_time: "{{ apt_cache_valid_time | default (3600) }}"
  vars:
    packages:
      - python
      - python-dev
      - python3-dev
      - python3-venv
      - python-virtualenv
      - git
      - libjemalloc1
      - gcc
      - libpq-dev
      - libffi6
      - libffi-dev
      - libmemcached11
      - libmemcached-dev
      - patch
      - bzip2
      - zlib1g-dev
  environment:
    https_proxy: "{{ http_proxy }}"
    http_proxy: "{{ http_proxy }}"
  tags:
    - requirements

- name: Install supervisord init script
  template:
    src: "noc.service.j2"
    dest: "/etc/systemd/system/{{ noc_system_service }}.service"
    mode: "a+r"
  notify: reload systemd
