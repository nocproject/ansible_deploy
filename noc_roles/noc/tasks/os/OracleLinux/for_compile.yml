---
- name: Install OracleLinux packages for compiling
  yum:
    name: "{{ packages }}"
    state: present
    update_cache: "True"
  vars:
    packages:
      - openssl-devel
      - bzip2-devel
      - sqlite-devel
  environment:
    https_proxy: "{{ http_proxy }}"
    http_proxy: "{{ http_proxy }}"
