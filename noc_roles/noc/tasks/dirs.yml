---
- name: Create required directories  #hack. have to be fixed
  file:
    path: "{{noc_root}}/lib/python2.7/site-packages/__pycache__"
    state: "directory"
    owner: "{{ noc_user }}"
    mode: 0755
  when: "'python' in python_interpreter"

- name: Create required directories
  file:
    path: "{{item}}"
    state: "directory"
    owner: "{{noc_user}}"
    mode: 0755
  with_items:
    - "{{noc_root}}/var"
    - "{{noc_logs}}"
    - "{{noc_var_lib}}"
    - "{{noc_reports_dir}}"
    - "{{noc_crashinfo_dir}}"
    - "{{bi_export_dir}}"

- name: Create etc directories
  file:
    path: "{{item}}"
    state: "directory"
    owner: "{{noc_user}}"
    mode: 0755
  with_items:
    - "{{noc_etc}}"
    - "{{noc_etc}}/services"
    - "{{noc_etc}}/address"
    - "{{noc_etc}}/ssh"
