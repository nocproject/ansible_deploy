---
- name: Create required directories  #hack. have to be fixed
  file:
    path: "{{noc_root}}/lib/python2.7/site-packages/__pycache__"
    state: "directory"
    owner: "{{ noc_user }}"
    mode: 0755
  when: "'python' in python_interpreter"

- name: Create required directories
  file:
    path: "{{item}}"
    state: "directory"
    owner: "{{noc_user}}"
    group: "{{noc_group}}"
    mode: 0755
  with_items:
    - "{{noc_etc}}"             # /opt/noc/etc
    - "{{noc_root}}/var"        # /opt/noc/var
    - "{{noc_logs}}"            # /var/log/noc
    - "{{noc_var_lib}}"         # /var/lib/noc
    - "{{noc_reports_dir}}"     # /var/lib/noc/reports
    - "{{noc_crashinfo_dir}}"   # /var/lib/noc/var/cp/crashinfo/new
    - "{{bi_export_dir}}"       # /var/lib/noc/bi
