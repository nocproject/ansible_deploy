- name: Clean NOC directory
  hg:
    repo: "{{noc_repo}}"
    dest: "{{noc_root}}"
    revision: "{{noc_version}}"
    force: yes
    purge: yes
  when: "'prod' in noc_env_type and noc_env_type is defined"
  environment:
    LC_ALL: C
  tags:
    - get_source

- name: Pull NOC
  hg:
    repo: "{{noc_repo}}"
    dest: "{{noc_root}}"
    revision: "feature/microservices"
    update: yes
  environment:
    LC_ALL: C
  tags:
    - get_source