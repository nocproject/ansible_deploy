# Pre-deployment tasks
---
- name: Display ansible_connection type
  debug:
    var: ansible_connection
    verbosity: 8
  tags:
    - always

- name: import additional facts
  import_tasks: "facts.yml"
  tags:
    - always
    - env_checks

- name: Display all variables/facts known for a host
  debug:
    var: hostvars[inventory_hostname]
    verbosity: 8
  tags:
    - always

- name: "Include OS-specific tasks"
  include_tasks: "os/{{ ansible_distribution }}/main.yml"
  become: true
  tags:
    - config
    - always

- name: Stop NOC node
  service:
    name: "{{ noc_system_service }}"
    state: stopped
  become: yes
  failed_when: False
  changed_when: False
  tags:
    - restart

- name: Setup hostname
  hostname: name="{{ inventory_hostname }}"
  when: "'Linux' in ansible_system"
  become: true
  register: hname
  tags:
    - config

- name: update hosts file
  blockinfile:
    path: "/etc/hosts"
    block: "{{ lookup('template', './hosts.j2') }}"
    marker: "# {mark} NOC Ansible Managed block"
  become: true
  tags:
    - config
    - fill_hosts