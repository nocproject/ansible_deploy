---
- name: Setting hostname in rc.conf
  lineinfile: dest=/etc/rc.conf regexp=^hostname= line="hostname=\"{{ ansible_nodename }}\""
  tags:
    - config

- name: Install FreeBSD system packages
  pkgng:
    name: "{{item}}"
    state: present
  with_items:
    - ca_root_nss
    - sudo
    - curl
    - unzip
  tags:
    - requirements

#- name: Update hostname
#  command: hostname {{ ansible_nodename }}
#  tags:
#    - config

- name: create rc.d dir
  file:
    state: directory
    path: "{{etc_prefix}}/rc.d"
    owner: root
    group: wheel
    mode: 0755