---
- name: Install Debian system packages
  apt:
    name: "{{ packages }}"
    update_cache: "True"
    cache_valid_time: "{{apt_cache_valid_time | default (3600)}}"
  vars:
    packages:
      - ca-certificates
      - unzip
      - sudo
      - curl
      - apt-transport-https
      - dbus  # to setup hostname
  become: "True"
  environment:
    https_proxy: "{{http_proxy}}"
    http_proxy: "{{http_proxy}}"
  tags:
    - requirements
