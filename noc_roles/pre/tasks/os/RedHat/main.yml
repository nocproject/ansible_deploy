---
- name: Set proxy for yum
  lineinfile:
    dest: /etc/yum.conf
    regexp: "^proxy=.*"
    line: "proxy={{ http_proxy }}"
  when: "http_proxy is defined and http_proxy"
  become: true
  tags:
    - config

- name: Disable selinux
  become: true
  selinux:
    policy: targeted
    state: disabled

- name: register rhel instances
  become: true
  include_role:
    name: rhel-register
  when:
    - has_svc_rhel_register is defined
    - has_svc_rhel_register
    - rhel_register_rhel_subscription_password
    - rhel_register_rhel_subscription_username

- name: Install Rhel system packages pre
  become: true
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - unzip
    - ca-certificates
  environment:
    https_proxy: "{{http_proxy}}"
    http_proxy: "{{http_proxy}}"
  tags:
    - requirements

- include_tasks: "firewall.yml"
  tags:
    - firewall
