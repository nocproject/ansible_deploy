---
# ignore erros will be even here or later
- name: check firewalld state
  command: systemctl is-active firewalld
  register: firewalld_state
  changed_when: false
  ignore_errors: yes
  tags:
    - config
    - firewall

- name: Add firewall permissions for nodes
  firewalld:
    rich_rule: "rule family='ipv4' source address={{ hostvars[item].ansible_host}} accept"
    permanent: true
    state: enabled
    immediate: true
  with_items: "{{ groups['all'] }}"
  when: "firewalld_state.stdout == 'active'"
  tags:
    - config
    - firewall

- name: Add firewall permissions for tower
  firewalld:
    rich_rule: "rule family='ipv4' source address={{ tower_ip }} accept"
    permanent: true
    state: enabled
    immediate: true
  when: "firewalld_state.stdout == 'active'"
  tags:
    - config
    - firewall

