---
- name: Add PostgreSQL repository RHEL
  yum_repository:
    name: pgdg-{{ postgresql_version|replace(".","") }}-centos
    description: PostgreSQL {{ postgresql_version }}
    baseurl: https://download.postgresql.org/pub/repos/yum/{{ postgresql_version }}/redhat/rhel-{{ ansible_distribution_major_version }}-{{ ansible_architecture }}
    gpgcheck: yes
    gpgkey: https://apt.postgresql.org/pub/repos/yum/RPM-GPG-KEY-PGDG-{{ postgresql_version|replace(".","") }}
    enabled: yes
  environment:
    http_proxy: "{{http_proxy}}"
    https_proxy: "{{http_proxy}}"
  tags:
    - repo

- name: "Install PostgreSQL"
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - postgresql{{postgresql_version|replace(".","")}}-server
    - postgresql{{postgresql_version|replace(".","")}}-contrib
    - postgresql{{postgresql_version|replace(".","")}}-plpython
    - python-psycopg2
  environment:
    https_proxy: "{{http_proxy}}"
    http_proxy: "{{http_proxy}}"

- name: PostgreSQL init db
  command: '{{postgres_bin_dir}}/postgresql{{postgresql_version|replace(".","")}}-setup initdb'
  args:
    creates: /var/lib/pgsql/{{ postgresql_version }}/initdb.log

- name: Install postgres limits file
  template:
    src: "etc/security/limits.d/postgres_limits.conf.j2"
    dest: "/etc/security/limits.d/postgres_limits.conf"
  tags:
    - config
