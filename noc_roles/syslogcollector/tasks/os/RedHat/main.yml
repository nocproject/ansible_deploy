---
- name: check firewalld state
  systemd:
    name: firewalld
  check_mode: "True"
  register: firewalld_state
  tags:
    - config
    - firewall

- name: Add firewall permissions for nodes
  firewalld:
    port: "{{ syslogcollector_listen_syslog.split(':')[1] }}/udp"
    permanent: "True"
    state: enabled
    immediate: "True"
  when: "firewalld_state.status.ActiveState == 'active'"
  tags:
    - config
    - firewall
