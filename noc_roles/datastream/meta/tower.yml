---
forms:
  datastream:
    description: >
      <strong>Service type</strong>: Internal <br/>
      <strong>Short description</strong>: Provides data for dns, ping, *collectors <br/>
      <strong>Long description</strong>: Used to stream changes to noc services <br/>
      <strong>Scale Recommendations</strong>:  At least one per system <br/>
      <strong>docs</strong>: <a href=http://docs.getnoc.com/en/latest/services/datastream/ target=_blank>Datastream</a><br/>
      <strong>Placement constraint</strong>: On node with mongo<br/>
    power:
      default: 1
      label: "Instances"
      type: int
      max: 8
      min: 0
    mode:
      default: wait
      label: Datastream mode
      type: list
      options:
        - pool
        - wait
    loglevel:
      default: info
      label: Loglevel
      type: list
      options:
        - disabled
        - debug
        - info
        - warning
        - error
        - critial
    whitelist_access:
      type: text
      label: "Restrict access to service from IPs:"
      common: environment
      description: "in CIDR notation, separated with comma"

services:
  datastream:
    level: global
    category: internal
    supervisord:
      command: "./services/datastream/service.py"
      process_name: "%(program_name)s-%(process_num)02d"
      oom_score_adj: 999
      priority: 100
      startretries: 999
      stopwaitsecs: 3
      stdout_logfile_maxbytes: 1MB
      stdout_logfile_backups: 3
    depends:
      - noc
      - mongod
