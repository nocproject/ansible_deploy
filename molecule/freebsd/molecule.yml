---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
platforms:
  - name: node1
    box: generic/freebsd11
    memory: 3072
    cpu: 2
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: $PWD/additional_roles:$PWD/system_roles:$PWD/noc_roles
    TOWER_SHOW_SECRETS: "True"
    ANSIBLE_STDOUT_CALLBACK: debug
    ANSIBLE_CALLBACK_WHITELIST: timer,profile_tasks
    ANSIBLE_LOAD_CALLBACK_PLUGINS: "True"
  playbooks:
    converge: playbook.yml
  options:
    i: inv.yml
    e: tower_dist_dir=/tmp
  lint:
    name: ansible-lint
scenario:
  name: freebsd
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - verify
    - idempotence
    - side_effect
    - destroy
verifier:
  name: goss
