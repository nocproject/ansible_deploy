---
- name: pre tasks
  hosts: all
  become: "False"
  any_errors_fatal: "{{tower_run_checks}}"
  gather_facts: "True"
  tags:
    - pre
  vars_files:
    - "../../vars/main.yml"
    - "../../vars/{{ ansible_distribution }}.yml"
  pre_tasks:
    - name: Run pre installation checks
      include_tasks: "{{item}}"
      with_myglob: ["./*_roles/*/tasks/checks.yml"]
      when: tower_run_checks
      tags:
        - checks

  roles:
    - role: pre

  post_tasks:
    - name: set pre complete
      set_fact:
        pre_complete: "True"
